<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Taller de Vue!</title>
</head>
<body>
<div id="app">
    <h1>Taller de Vue!</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col">

            </div>
            <div class="col-10">
                <form>
                    <div class="row">
                        <div class="col-8">
                            <div class="form-group ">
                                <label for="inputProducto" class="sr-only">Producto</label>
                                <input type="text" class="form-control" id="inputProducto" placeholder="Producto">
                            </div>
                        </div>
                        <div class="col">
                            <button type="button" class="btn btn-primary mb-2">Registrar</button>
                        </div>
                    </div>
                </form>

                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading">Agrega un producto!</h4>
                    <p>Por el momento no tienes ningun producto agregado</p>
                    <hr>
                    <p class="mb-0"></p>
                </div>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="table-success">
                        <th scope="row">1</th>
                        <td>Galletas</td>
                        <td>$10</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm">
                                <i class="material-icons md-18">edit</i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm">
                                <i class="material-icons md-18">delete</i>
                            </button>
                        </td>
                    </tr>
                    <tr class="table-danger">
                        <th scope="row">2</th>
                        <td>Refresco</td>
                        <td>$12</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm">
                                <i class="material-icons md-18">edit</i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm">
                                <i class="material-icons md-18">delete</i>
                            </button>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Helado</td>
                        <td>$20</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm">
                                <i class="material-icons md-18">edit</i>
                            </button>
                            <button type="button" class="btn btn-danger btn-sm">
                                <i class="material-icons md-18">delete</i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">

            </div>
        </div>
    </div>
</div>
<style>
    .md-18{
        font-size: 18px;
    }
</style>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
